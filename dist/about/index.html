5svmrl"}},id:"5HsaQ0635oabs4F548vy9w",type:"Asset",createdAt:"2020-09-29T04:49:37.535Z",updatedAt:"2020-09-29T04:49:37.535Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"IMG 6453",file:{url:"//images.ctfassets.net/cum6u25svmrl/5HsaQ0635oabs4F548vy9w/799b9b946a9a0843148d4c82f56a1598/IMG_6453.JPG",details:{size:3308123,image:{width:3264,height:2448}},fileName:"IMG_6453.JPG",contentType:"image/jpeg"}}},description:"What Velocified is now, and what it will become.",body:'Velocified was created late 2020 to capture the essence of what I find most interesting in the vast world of the automotive hobby. Ranging from whooped Japanese D-Machines all the way to the finest and rarest Italian exotics, nearly all automotive fronts are fair game for Velocified.\n\nAt its inception and current state, Velocified is purely a blog page, dedicated to event coverage and features of my friends cars, however as you might be able to infer by the name, I plan to add a classifieds section to the page where you can log in and find enthusiast style cars that might be harder to find on other websites. I want to keep listing free so that there is little barrier to entry to posting your car, and I also would like to keep the listings private and avoid dealers to keep it more enthusiast based for the time being. The last thing I like to see when searching for cars on other classified platforms is a bunch of random beaters that show up when I search for something because someone is using a bunch of tags to get you to see their ad. This always has confused me because quite simply why would you tag a Nissan Altima with the keyword "240sx"? Do you really think if I am looking for a 240SX I might see an Altima and say "Hmmm, you know I really wanted an S13 but this Altima should do the trick!". Hopefully we can solve this and enrich the community. Stay tuned, for more quality original content keep an eye on the IG: @velocified.us',author:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"15jwOBqpxqSAOy2eOO4S0m",type:"Entry",createdAt:"2020-09-22T20:58:52.906Z",updatedAt:"2020-09-28T18:26:28.825Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:2,contentType:{sys:{type:"Link",linkType:"ContentType",id:"person"}},locale:"en-US"},fields:{name:"Velocified",title:"Auto content",company:"Velocified",shortBio:"At Velocified we create blog posts from either automotive related events or coverage of a specific car.",email:"dallashyz@gmail.com",phone:"512-923-8799",facebook:"dallas.hudson.5205",twitter:"yeetfinnesse",github:"dallashudson",image:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"7orLdboQQowIUs22KAW4U",type:"Asset",createdAt:"2020-09-22T20:58:49.482Z",updatedAt:"2020-09-28T18:38:11.774Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:4,locale:"en-US"},fields:{title:"drift180sx",description:"hero for velocified",file:{url:"//images.ctfassets.net/cum6u25svmrl/7orLdboQQowIUs22KAW4U/d1489dd875319257575ee728a11bf6a9/hero.jpg.JPG",details:{size:585761,image:{width:1206,height:799}},fileName:"hero.jpg.JPG",contentType:"image/jpeg"}}}}},publishDate:"2020-09-29T20:00-05:00"}}}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.36d92bf8d82460d8dcc3.js"></script><script defer src="/_nuxt/vendor.63b6521f79925d1ca4ce.js"></script><script defer src="/_nuxt/app.7b7e6f4a17909f84af06.js"></script>
