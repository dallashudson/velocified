    <div id="__nuxt" data-server-rendered="true"><div class="nuxt-progress" style="width:0%;height:2px;background-color:#2199e8;opacity:0"></div><div id="__layout"><div class="container"><main role="main"><div><header class="article header"><div class="foreground"><div class="page-bar wrapper"><a href="/" class="person-name">Velocified</a><nav class="top-nav" role="navigation"><ul class="menu"><li><a href="/about">About</a><li><a href="/blog" class="nuxt-link-active">Blog</a><li><a href="/login">Login</a></li><!----><!----><li><a href="/" class="nuxt-link-active">Index</a></ul></nav></div></div><div><img size="100vw" src="//images.ctfassets.net/cum6u25svmrl/4DHWU6wgPkp80UaT5tSExY/46346377b965c415e76be1b1b93f3895/DSC_0103.JPG?fit=scale&w=350&h=196" srcset="//images.ctfassets.net/cum6u25svmrl/4DHWU6wgPkp80UaT5tSExY/46346377b965c415e76be1b1b93f3895/DSC_0103.JPG?w=350&h=87&fit=fill 350w, //images.ctfassets.net/cum6u25svmrl/4DHWU6wgPkp80UaT5tSExY/46346377b965c415e76be1b1b93f3895/DSC_0103.JPG?w=1000&h=250&fit=fill 1000w, //images.ctfassets.net/cum6u25svmrl/4DHWU6wgPkp80UaT5tSExY/46346377b965c415e76be1b1b93f3895/DSC_0103.JPG?w=2000&h=500&fit=fill 2000w"></div></header><section class="body-container"><main class="wrapper"><div class="headline"><time class="tiny">Mon Sep 28 2020</time><h1>Club Loose Texas Opening Moves 2018</h1></div><div class="copy"><div></div></div></main></section></div></main></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{post:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"31TNnjHlfaGUoMOwU0M2og",type:"Entry",createdAt:"2020-09-22T20:58:55.449Z",updatedAt:"2020-09-28T19:10:21.012Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:5,contentType:{sys:{type:"Link",linkType:"ContentType",id:"blogPost"}},locale:"en-US"},fields:{title:"Club Loose Texas Opening Moves 2018",slug:"clubloosetx",heroImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"4DHWU6wgPkp80UaT5tSExY",type:"Asset",createdAt:"2020-09-28T18:39:42.385Z",updatedAt:"2020-09-28T18:39:42.385Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"DSC 0103",file:{url:"//images.ctfassets.net/cum6u25svmrl/4DHWU6wgPkp80UaT5tSExY/46346377b965c415e76be1b1b93f3895/DSC_0103.JPG",details:{size:5231177,image:{width:4928,height:3264}},fileName:"DSC_0103.JPG",contentType:"image/jpeg"}}},description:"This was the first Club Loose Event Texas event back in 2018, I brought my camera and took a few pictures.",body:"For my first post on the Velocified blog I wanted to start with a throwback to an event that was really enjoyable to be at, not to mention extremely rowdy and exciting. \n\n![DSC 0006](//images.ctfassets.net/cum6u25svmrl/3Pb2ywogBDaIKKLtgaEgpx/f4bae302c685642c9315e5aeb7edac17/DSC_0006.JPG)\n\nThis was the first event in the now monthly Club Loose Texas, I brought my car for this day however I ended up spinning a bearing on the way.\nPictured: (Bruce Niamtiang IG: beelyynn)\n\n![DSC 0099](//images.ctfassets.net/cum6u25svmrl/1a5hMRnoSV7HT2ZJUmCxnE/b279e85500f5c67c12e6af998dbd6bb1/DSC_0099.JPG)\n\nHere is Brad Burnett's (IG: maaddbrad) AE86 Levin Coupe, he always keeps this car looking very nice and at the time it was running a Beams 3SGE with blacktop 20v ITBs which provided a wonderful sound on track. I recommend checking out his social media as he is installing a turbo on this car, keeping the ITBs, running S13 IRS, and also installing a BMW dual clutch transmission. The fab work involved is on a completely other level.\n\n![DSC 0109](//images.ctfassets.net/cum6u25svmrl/7njCn3GlVCW5TKayZlmoiE/85ef9cce08b8a8a40e50c4e34cde130a/DSC_0109.JPG)\n\nThis is Dewayne Ramsey (IG: ramseyraceprep) in his signature yellow S13 hatch mid tandem with Josh Mcguire (IG: jmsixty3) in his absolutely mental S15. At the time I believe Dewayne was running a KA24DET and Josh had a supercharged LS of some kind.\n\n![DSC 0910](//images.ctfassets.net/cum6u25svmrl/3gFPaNSPNELHfffmgE92Jg/4ea2d74d8a9648de50374aff7e3c20c6/DSC_0910.JPG)\n\nHere we have this beautiful S13 hatch courtesy of Alex Dunner (IG: alexdunner) fully kitted out with Type X aero, running an SR20DET, and a rather aggressive set of Work VS-KF. Truly a stellar combo.\n\n![DSC 0990](//images.ctfassets.net/cum6u25svmrl/1JytnAcHxsPpDe4mb0KDf2/0a0fb7923c480843e24e9072ed4ce918/DSC_0990.JPG)\n\nI have no idea where this car is now, however all I can remember is that at the time it had a stock NA 1.6, some angle, coils, and took a lot of clutch kicks to drive. The owner was Chris Gelina (IG: scarfacechris46)\n\n![DSC 0864](//images.ctfassets.net/cum6u25svmrl/2B1h7JhLZPB0iHkuTiWCDL/f08e4ea5db7162a68acce84a77a4beab/DSC_0864.JPG)\n\nHere we have a very simple S13 hatch, no clue who the owner was but I believe that it had a KA24DET at this event. I love the Square g33s and I am glad to hear they are back in production.\n\n![DSC 0801](//images.ctfassets.net/cum6u25svmrl/6jaatTkyViMxHEHgyeFrAd/61bfdfde5cd56151499d2b7a507e08e8/DSC_0801.JPG)\n\nIt wouldn't be a Club Loose without a few 350Zs, at least this one has nice wheels and a tidy appearance.\n\n![DSC 0811](//images.ctfassets.net/cum6u25svmrl/2QrVMFmrGqfwQC2mxUp722/8cf9c3e757fa6315b9cc0e203762cdb2/DSC_0811.JPG)\n\nHere's a rather stylish looking S13 coupe. I don't know the owner but it was equipped with an SR20DET and a very well done Silvia conversion.\n\n![DSC 0682](//images.ctfassets.net/cum6u25svmrl/1MIJyMgZLmtkMML9IWaT2J/ff7b266a45a3ad1a11820e175943a25b/DSC_0672.JPG)\n\nThis is something you don't see too often at your small town drift event! Josh Robinson (IG: joshrobinson530) brought out his Pro 2 Setup Holden Ute all the way from Australia.",author:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"15jwOBqpxqSAOy2eOO4S0m",type:"Entry",createdAt:"2020-09-22T20:58:52.906Z",updatedAt:"2020-09-28T18:26:28.825Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:2,contentType:{sys:{type:"Link",linkType:"ContentType",id:"person"}},locale:"en-US"},fields:{name:"Velocified",title:"Auto content",company:"Velocified",shortBio:"At Velocified we create blog posts from either automotive related events or coverage of a specific car.",email:"dallashyz@gmail.com",phone:"512-923-8799",facebook:"dallas.hudson.5205",twitter:"yeetfinnesse",github:"dallashudson",image:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"7orLdboQQowIUs22KAW4U",type:"Asset",createdAt:"2020-09-22T20:58:49.482Z",updatedAt:"2020-09-28T18:38:11.774Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:4,locale:"en-US"},fields:{title:"drift180sx",description:"hero for velocified",file:{url:"//images.ctfassets.net/cum6u25svmrl/7orLdboQQowIUs22KAW4U/d1489dd875319257575ee728a11bf6a9/hero.jpg.JPG",details:{size:585761,image:{width:1206,height:799}},fileName:"hero.jpg.JPG",contentType:"image/jpeg"}}}}},publishDate:"2020-09-28T01:40-05:00",tags:["club loose","drifting"]}}}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.36d92bf8d82460d8dcc3.js"></script><script defer src="/_nuxt/vendor.63b6521f79925d1ca4ce.js"></script><script defer src="/_nuxt/app.7b7e6f4a17909f84af06.js"></script>
