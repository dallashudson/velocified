    <div id="__nuxt" data-server-rendered="true"><div class="nuxt-progress" style="width:0%;height:2px;background-color:#2199e8;opacity:0"></div><div id="__layout"><div class="container"><main role="main"><div><header class="article header"><div class="foreground"><div class="page-bar wrapper"><a href="/" class="person-name">Velocified</a><nav class="top-nav" role="navigation"><ul class="menu"><li><a href="/about">About</a><li><a href="/blog" class="nuxt-link-active">Blog</a><li><a href="/login">Login</a></li><!----><!----><li><a href="/" class="nuxt-link-active">Index</a></ul></nav></div></div><div><img size="100vw" src="//images.ctfassets.net/cum6u25svmrl/3k7XKGne6ysLYoKFWG75GZ/e6c6c3053bf7aa98c8f3b9f8ad60842a/DSC_0826.jpg?fit=scale&w=350&h=196" srcset="//images.ctfassets.net/cum6u25svmrl/3k7XKGne6ysLYoKFWG75GZ/e6c6c3053bf7aa98c8f3b9f8ad60842a/DSC_0826.jpg?w=350&h=87&fit=fill 350w, //images.ctfassets.net/cum6u25svmrl/3k7XKGne6ysLYoKFWG75GZ/e6c6c3053bf7aa98c8f3b9f8ad60842a/DSC_0826.jpg?w=1000&h=250&fit=fill 1000w, //images.ctfassets.net/cum6u25svmrl/3k7XKGne6ysLYoKFWG75GZ/e6c6c3053bf7aa98c8f3b9f8ad60842a/DSC_0826.jpg?w=2000&h=500&fit=fill 2000w"></div></header><section class="body-container"><main class="wrapper"><div class="headline"><time class="tiny">Tue Sep 29 2020</time><h1>Heaven's Four Door: JZX100 Mark II In Action</h1></div><div class="copy"><div></div></div></main></section></div></main></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{post:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"aF2Yugy0LeX2O3XeFudlZ",type:"Entry",createdAt:"2020-09-29T18:42:14.426Z",updatedAt:"2020-09-29T18:48:22.782Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"blogPost"}},locale:"en-US"},fields:{title:"Heaven's Four Door: JZX100 Mark II In Action",slug:"heavens-four-door",heroImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"3k7XKGne6ysLYoKFWG75GZ",type:"Asset",createdAt:"2020-09-29T18:30:08.665Z",updatedAt:"2020-09-29T18:30:08.665Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"DSC 0826",file:{url:"//images.ctfassets.net/cum6u25svmrl/3k7XKGne6ysLYoKFWG75GZ/e6c6c3053bf7aa98c8f3b9f8ad60842a/DSC_0826.jpg",details:{size:7365205,image:{width:4928,height:3264}},fileName:"DSC_0826.jpg",contentType:"image/jpeg"}}},description:"The absolute pinnacle of JZX100 styling and d.",body:"This is just a quick little post diving into the archives to look at arguably my favorite car in Texas. This JZX100 is owned by @heavensfourdoor on instagram, you should definitely follow him as he posts pictures of this car on a regular basis and it always is looking amazing.\n\nI snapped a few pictures that came alright at a previous Club Loose Texas event and since I love this car so much, I figured I should make a specific post about it.\n\n![DSC 0765](//images.ctfassets.net/cum6u25svmrl/3P0e3KPD9f96wOusXZAkVB/7175071659df2349248d1edc0e515aa6/DSC_0765.jpg)\n\nAt the time the car was running a set of Advan TCIII wheels all around, however when I got these pictures he was running some drift spares in the rear.\n\n![DSC 1006](//images.ctfassets.net/cum6u25svmrl/5dVJCA92RV5tcswPfJ6gYC/035cb5537f76e11e482fd655a664f1dc/DSC_1006.jpg)\n\nAs you can see this car is sporting a real Vertex body kit, finishing in a stunning two tone paint job.\n\n![DSC 1001](//images.ctfassets.net/cum6u25svmrl/1hWsYIcGO5pKTNyUXqX5PK/b0e2b600508d14e9b09b2d92d07a2a12/DSC_1001.jpg)\n\nUnfortunately I don't have any interior pictures from this day, however this car is all about attention to detail, and inside you are greeted with some of the most exclusive parts such as a Defi DSSC, Nardi wheel, Bride seats, and much more.\n\n![DSC 1007](//images.ctfassets.net/cum6u25svmrl/3FKQ5nL2pa3CwSObWMnVds/ad62179130ab8dd6af906ae80725577c/DSC_1007.jpg)\n\nWith this car looking as amazing as it does in person, you would find it hard to believe that he actually uses it on track.\n\n![DSC 0826](//images.ctfassets.net/cum6u25svmrl/ySw9GIbrP9ShfuTF4yxdC/a5020d760226e483805f42166464372f/DSC_0826.jpg)\n\nThe drivetrain is what you would expect, a top mount 1JZ backed by an R154 transmission, as it should be.\n\n![DSC 0828](//images.ctfassets.net/cum6u25svmrl/lelU8GL1eK9uQ77eDJfvx/59a4298bc8abe7178d730007f3e944da/DSC_0828.jpg)\n\nenjoy.\n\n![DSC 0839](//images.ctfassets.net/cum6u25svmrl/47tRn9pZrWgLNj5gEVN4vz/329cc7fc25f3c21a59d87be1e5bdb6a6/DSC_0839.jpg)\n\n![DSC 0840](//images.ctfassets.net/cum6u25svmrl/7gjTX63vxXX8HKV56iVUIg/dfde8aaea05ce9e04f0644e0aa338742/DSC_0840.jpg)\n\n![DSC 0832](//images.ctfassets.net/cum6u25svmrl/1tDusXvS2gBuiu8TgCDEoD/589e890b5249f88fc9db49276bc0dbbc/DSC_0832.jpg)\n\nThanks for checking it out, make sure to follow @velocified.us on instagram for some nice pictures in your feed.",publishDate:"2020-09-29T00:00-05:00",tags:["jzx100","drifting"]}}}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.36d92bf8d82460d8dcc3.js"></script><script defer src="/_nuxt/vendor.63b6521f79925d1ca4ce.js"></script><script defer src="/_nuxt/app.7b7e6f4a17909f84af06.js"></script>
