    <div id="__nuxt" data-server-rendered="true"><div class="nuxt-progress" style="width:0%;height:2px;background-color:#2199e8;opacity:0"></div><div id="__layout"><div class="container"><main role="main"><div><header class="article header"><div class="foreground"><div class="page-bar wrapper"><a href="/" class="person-name">Velocified</a><nav class="top-nav" role="navigation"><ul class="menu"><li><a href="/about">About</a><li><a href="/blog" class="nuxt-link-active">Blog</a><li><a href="/login">Login</a></li><!----><!----><li><a href="/" class="nuxt-link-active">Index</a></ul></nav></div></div><div><img size="100vw" src="//images.ctfassets.net/cum6u25svmrl/6oK53ywJFDihQXX08SxKBk/13f9be2882b09084505815e7cc3da320/DSC_0801.JPG?fit=scale&w=350&h=196" srcset="//images.ctfassets.net/cum6u25svmrl/6oK53ywJFDihQXX08SxKBk/13f9be2882b09084505815e7cc3da320/DSC_0801.JPG?w=350&h=87&fit=fill 350w, //images.ctfassets.net/cum6u25svmrl/6oK53ywJFDihQXX08SxKBk/13f9be2882b09084505815e7cc3da320/DSC_0801.JPG?w=1000&h=250&fit=fill 1000w, //images.ctfassets.net/cum6u25svmrl/6oK53ywJFDihQXX08SxKBk/13f9be2882b09084505815e7cc3da320/DSC_0801.JPG?w=2000&h=500&fit=fill 2000w"></div></header><section class="body-container"><main class="wrapper"><div class="headline"><time class="tiny">Mon Sep 28 2020</time><h1>Club Loose Texas Memorial Moves 2019</h1></div><div class="copy"><div></div></div></main></section></div></main></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{post:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"1WEPv91YSCfPKvjQMjl7N0",type:"Entry",createdAt:"2020-09-28T22:59:44.214Z",updatedAt:"2020-09-28T23:03:23.620Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:2,contentType:{sys:{type:"Link",linkType:"ContentType",id:"blogPost"}},locale:"en-US"},fields:{title:"Club Loose Texas Memorial Moves 2019",slug:"club-loose-texas-memorial-moves-2019",heroImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"6oK53ywJFDihQXX08SxKBk",type:"Asset",createdAt:"2020-09-28T22:50:52.321Z",updatedAt:"2020-09-28T22:50:52.321Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"DSC 0801",file:{url:"//images.ctfassets.net/cum6u25svmrl/6oK53ywJFDihQXX08SxKBk/13f9be2882b09084505815e7cc3da320/DSC_0801.JPG",details:{size:5744199,image:{width:4928,height:3264}},fileName:"DSC_0801.JPG",contentType:"image/jpeg"}}},description:"Another throwback to the Club Loose Texas Memorial Moves drift event in 2019.  ",body:"![DSC 0632](//images.ctfassets.net/cum6u25svmrl/5kQhbDlTo9nyn57Kk0fG9u/3b494c5e33d6838766d9f8a927810f1b/DSC_0632.JPG)\n![DSC 0480](//images.ctfassets.net/cum6u25svmrl/2RwNn4rBwLM7OZgc3SQD0K/58cc235ca2d0d075f31e3a93c4444fed/DSC_0480.JPG) \nStarting this post off with one of my favorite drift cars of all time, this NC Miata belonged to Dillon Tonsi (IG: dillontonsi) before he sold it later in the year. It had a full interior, cage, AC, Turbo 2.5 Swap, and a hardtop, what more could you ask for?\n\n![DSC 0706](//images.ctfassets.net/cum6u25svmrl/5asPcsoHQ8m3Jd2w4kZUxp/8d2cccc70e26eaf6695bd7eb83fb5525/DSC_0706.JPG)\n\nHere is one of my favorite cars that I shot, a Nissan Laurel (IG: pwrfap) that seemed so ridiculously low it was hard to fathom.\n\n![DSC 0627](//images.ctfassets.net/cum6u25svmrl/5ejc5B1q0yjqpzf8riTH36/f91da28b1f6bf0f955bc5a929e686ed0/DSC_0627.JPG)\n![DSC 0618](//images.ctfassets.net/cum6u25svmrl/7xFjaNB38A3arUytxo4PtT/ef8c05df5bbad8ea62d2d16e926caef8/DSC_0618.JPG)\n\nHeres some candid shots from the pits\n\n![DSC 0800](//images.ctfassets.net/cum6u25svmrl/LE6bk09GFxs2V19M6ZzgJ/f5a117d853676c80883d1debde9d06c4/DSC_0800.JPG)\n\nThis is one of the cooler photos I took that day, super spur of the moment idea to hop in the passenger seat of some guys tandeming and happened to snap this of Lane McGinnis (IG: lane_1leg) and his hand controlled LS S13\n\n![DSC 0510](//images.ctfassets.net/cum6u25svmrl/630vijyvB1ISPQimVmxCq6/ba636e2350d93a6831f7f8b137143906/DSC_0510.JPG)\n![DSC 0640](//images.ctfassets.net/cum6u25svmrl/3pdz7Q7nuODEjcawYNBIm3/403e2f66e496a9fc97f4b5665f566cb6/DSC_0640.JPG)\n\nI know this car has been tossed around owners a few times but off the top of my head it has a 2JZ CD009 setup, super clean purple paint, and some very gangster wheels. \n\n![DSC 0621](//images.ctfassets.net/cum6u25svmrl/6QBj4IR2sfunnFNFJi6gvu/840fe4ea1f92f8cfa410788757663b7a/DSC_0621.JPG)\n\nCorvettes are now a pretty common sight at local drift events but this was one of the first I saw out there. The owner took some time to maximize the style with a lip kit and some wheels. (IG: jaymckinney)\n\n![DSC 0614](//images.ctfassets.net/cum6u25svmrl/5uNPS55uDovDt5HdUrQdQK/d07cdb960e78c6ee58aabdcf86d45dcc/DSC_0614.JPG)\n\nI don't know the owner or anything about this car other than the fact that it looks quite aggressive.",author:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"15jwOBqpxqSAOy2eOO4S0m",type:"Entry",createdAt:"2020-09-22T20:58:52.906Z",updatedAt:"2020-09-28T18:26:28.825Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:2,contentType:{sys:{type:"Link",linkType:"ContentType",id:"person"}},locale:"en-US"},fields:{name:"Velocified",title:"Auto content",company:"Velocified",shortBio:"At Velocified we create blog posts from either automotive related events or coverage of a specific car.",email:"dallashyz@gmail.com",phone:"512-923-8799",facebook:"dallas.hudson.5205",twitter:"yeetfinnesse",github:"dallashudson",image:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"cum6u25svmrl"}},id:"7orLdboQQowIUs22KAW4U",type:"Asset",createdAt:"2020-09-22T20:58:49.482Z",updatedAt:"2020-09-28T18:38:11.774Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:4,locale:"en-US"},fields:{title:"drift180sx",description:"hero for velocified",file:{url:"//images.ctfassets.net/cum6u25svmrl/7orLdboQQowIUs22KAW4U/d1489dd875319257575ee728a11bf6a9/hero.jpg.JPG",details:{size:585761,image:{width:1206,height:799}},fileName:"hero.jpg.JPG",contentType:"image/jpeg"}}}}},publishDate:"2020-09-28T06:00-05:00",tags:["club loose","drifting"]}}}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.36d92bf8d82460d8dcc3.js"></script><script defer src="/_nuxt/vendor.63b6521f79925d1ca4ce.js"></script><script defer src="/_nuxt/app.7b7e6f4a17909f84af06.js"></script>
